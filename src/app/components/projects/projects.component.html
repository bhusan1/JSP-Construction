<section class="our_projects_area" id="projects" *ngIf="projectListings && projectListings.length > 0">
  <div class="container">
    <div class="main_c_b_title">
      <h2>Project<br class="title_br" />Portfolio</h2>
    </div>
    <div class="row our_projects_inner">
      <div class="col-sm-3 col-md-3" *ngFor="let listings of projectListings">
        <div class="our_projects_item">
          <div class="project-title">{{ listings.title }}</div>
          <div class="news_image">
            <img src="{{ listings.imageSrc }}" alt="" />
          </div>
          <div class="news_content">
            <p *ngFor="let desc of listings.description">{{desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
